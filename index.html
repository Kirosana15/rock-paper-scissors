<!DOCTYPE html>
<html>
<head>
  <title>RockPaperScissors</title>
  <meta charset="UTF-8"/>
  <link href="style.css" rel='stylesheet'>
</head>
<body>
    <div class='playerArea'>
        <div class='name'><p>PLAYER</p></div>
        <div class='choices'>
            <div id='rock' class="player">Rock</div>
            <div id='paper' class="player">Paper</div>
            <div id='scissors' class="player">Scissors</div>
        </div>
        <div class='scores'>
            <div class='playerScore'>0</div>
        </div>
    </div>
    <div class='playerArea'>
        <div class='scores'>
            <div class='cpuScore'>0</div>
        </div>
        <div class='choices'>
            <div id='rock' class="cpu">Rock</div>
            <div id='paper' class="cpu">Paper</div>
            <div id='scissors' class="cpu">Scissors</div>
        </div>
        <div class='name'><p>CPU</p></div>
    </div>
</body>
<script src="script.js"></script>
</html>
